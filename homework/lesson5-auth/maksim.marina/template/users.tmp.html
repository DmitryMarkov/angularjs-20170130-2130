<div class="col-lg-3">
    <div>
        <h3>User list (<span style="color: red">можно кликнуть на пользователя</span>):</h3>
    </div>

    <table class="table table-striped col-md-2">
        <thead>
        <tr>
            <th style="width: 20%">Image</th>
            <th>FirstName</th>
            <th>SurName</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="usr in $ctrl.users" ng-click="$ctrl.selectUser(usr)">
            <td><img ng-src="{{usr.photo || 'no_image.png'}}" class="img-responsive"></td>
            <td>{{usr.firstName}}</td>
            <td>{{usr.surname}}</td>
            <td>{{usr.country || 'ru'}}</td>
        </tr>
        </tbody>
    </table>
</div>
