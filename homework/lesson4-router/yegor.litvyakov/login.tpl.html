<form class="login">
    <div class="form-group">
        <label for="login">Login</label>
        <input id="login" class="form-control" type="text" placeholder="Input your login, please.">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" placeholder="Input your password, please.">
    </div>
    <hr>
    <div class="form-group">
        <button class="btn btn-success btn-block">Sign in</button>
    </div>
</form>
