<div class="user panel panel-info center-block">
    <div class="panel-heading">
        <h3 class="user__title panel-title">{{user.firstName}} {{user.surname}}</h3>
    </div>
    <div class="panel-body">
        <img width="100" ng-src="{{user.photo}}" ng-if="user.photo"/>
        <p ng-if="!user.photo">Фотографии нет =(</p>
    </div>
    <div class="panel-footer">
        Страна: {{user.country}}
    </div>
</div>
