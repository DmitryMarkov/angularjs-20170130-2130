<div class="panel panel-info m-2">
    <div  class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4 grey"><h3 >User List</h3></div>
        <div class="col-sm-5"></div>
    </div>
    <div class="panel-body list-group">
        <div class="panel-heading"
             ng-repeat="(index, user) in $ctrl.users" user="user" id="index"
             ng-class="$ctrl.activeIndex == index ? 'user-card active' : 'user-card'"
             ng-mouseover="$ctrl.setActiveIndex(index)"
             ng-click="$ctrl.goUserCard(index)">
            <div class="row list-group-item lavender blue">
                <div class="col-sm-1"><img ng-src="{{user.photo}}" width="30" height="30"></div>
                <div class="col-sm-9"><h3 class="panel-title">{{user.firstName}} {{user.surname}}</h3></div>
            </div>
        </div>
    </div>
</div>
