<form class="">
    <div class="form-group row">
        <div class="col-md-4">
            <select class="form-control" ng-options="ticker as name for (ticker, name) in $ctrl.currencies" ng-model="$ctrl.fromTicker" ng-change="$ctrl.fromChange()"></select>
        </div>
        <div class="col-md-4">
            <select class="form-control col-md-4" ng-options="ticker as name for (ticker, name) in $ctrl.currencies" ng-model="$ctrl.toTicker" ng-change="$ctrl.fromChange()"></select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control col-md-4" ng-model="$ctrl.fromValue" ng-change="$ctrl.fromChange()">
        </div>
        <div class="col-md-4">
            <input class="form-control col-md-4" ng-model="$ctrl.toValue" ng-change="$ctrl.toChange()">
        </div>
    </div>
</form>
