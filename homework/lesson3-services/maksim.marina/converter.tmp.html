<div style="background-color: #f1ffe7">
    <div class="row">
        <div class="form-group col-md-2">
            <label>Конвертировать из:</label>
            <select class="form-control" ng-model="$ctrl.convertFrom" ng-change="$ctrl.changeSelectedCurrency()">
                <option ng-repeat="option in $ctrl.currencyList">{{option}}</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label>Конвертировать в:</label>
            <select class="form-control" ng-model="$ctrl.convertTo" ng-change="$ctrl.changeSelectedCurrency()">
                <option ng-repeat="option in $ctrl.currencyList">{{option}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2">
            <label>Сумма:</label>
            <input type="number" class="form-control" placeholder="Введите сумму" ng-model="$ctrl.currencyFirst" ng-change="$ctrl.changeValue('First')">
        </div>
        <div class="form-group col-md-2">
            <label>Сумма:</label>
            <input type="number" class="form-control" placeholder="Введите сумму" ng-model="$ctrl.currencyTwo" ng-change="$ctrl.changeValue('Two')">
        </div>
    </div>

    <b>Курс {{ $ctrl.convertFrom }} к {{ $ctrl.convertTo }}: {{ $ctrl.coefficient }}</b>
</div>
