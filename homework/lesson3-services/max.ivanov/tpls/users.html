<div class="users" ng-repeat="usr in ctrl.users">
    <div class="row">
        <div class="col-xs-2">
            <img class="usr-photo img-responsive" ng-src="{{usr.photo || 'http://i.imgur.com/YwKqbok.jpg'}}" alt="{{usr.firstName}} {{usr.surname}}">
        </div>
        <div class="col-xs-10">
            <h4 class="media-heading">{{usr.firstName}} {{usr.surname}}</h4>
            <p><label>Country:</label> {{usr.country}}</p>
        </div>
    </div>
</div>
