<div class="converter">
    <div class="input-group">
        <span class="input-group-addon">From</span>
        <input type="number" ng-model="ctrl.qty" min="0" class="form-control" placeholder="Quantity...">
        <span class="input-group-btn">
            <select class="form-control" ng-model="ctrl.from" ng-options="value as key for (key, value) in ctrl.listSrv.rates"></select>
        </span>
        <span class="input-group-addon">To</span>
        <span class="input-group-btn">
            <select class="form-control" ng-model="ctrl.to" ng-options="value as key for (key, value) in ctrl.listSrv.rates"></select>
        </span>
        <span class="input-group-addon"> = </span>
        <input class="form-control" type="text" ng-disabled="true" value="{{ ctrl.converter.convert(ctrl.from, ctrl.to, ctrl.qty) | number:2 }}">
    </div>
</div>
