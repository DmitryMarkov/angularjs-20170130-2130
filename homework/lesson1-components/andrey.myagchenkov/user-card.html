<div class="panel panel-info">
        <span class="delete" style="position: absolute; right: 0; cursor: pointer" ng-click="$ctrl.delElem({event: $event})">X</span>
        <div class="panel-heading">
          <img ng-src="{{$ctrl.user.photo}}" width="100" height="100" style="position: absolute; right: 40px; border-radius: 5px">
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                <tr><td>Фамилия</td><td>{{$ctrl.user.surname}}</td></tr>
                <tr><td>Имя</td><td>{{$ctrl.user.firstName}}</td></tr>
                <tr><td>Гражданство</td><td>{{$ctrl.user.country.toUpperCase()}}</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="panel-footer">
        </div>
</div>
