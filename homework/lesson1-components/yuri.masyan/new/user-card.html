<div class="panel panel-info"
     ng-click="userCardService.selected(card, $index)"
     tabindex="1">
    <div class="panel-heading">
        <h3 class="panel-title">{{$ctrl.card.firstName}} {{$ctrl.card.surname}}</h3>
        <button type="button" class="btn btn-default"
                ng-click="userCardService.delete(card, $index)">Удалить</button>

    </div>
    <div class="panel-body">
        <div class="row">
            <div class=" col-md-9 col-lg-9 ">
                <img ng-src="{{$ctrl.card.photo}}" alt="Нет фото" style="width:500px;">
                <table class="table table-user-information">
                    <tbody>
                    <tr><td>firstName:</td><td>{{$ctrl.card.firstName}}</td></tr>
                    <tr><td>surname:</td><td>{{$ctrl.card.surname}}:</td></tr>
                    <tr><td>country:</td><td>{{$ctrl.card.country}}:</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
